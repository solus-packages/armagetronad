name       : armagetronad
version    : 0.2.8.3.5
release    : 8
source     :
    - https://launchpad.net/armagetronad/0.2.8/0.2.8.3.5/+download/armagetronad-0.2.8.3.5.src.tar.gz : b4c993558c08806c40e3c7095437451ffe9bc3d3f8c0310e58c50a81153446fc
license    : GPL-2.0-or-later
component  : games.arcade
summary    : Armagetron Advanced is the continuation of Manual Moos', alias, z-man's original game, Armagetron
description: |
    Armagetron Advanced is the continuation of Manual Moos', alias, z-man's original game, Armagetron.
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(libpng)
    - pkgconfig(libturbojpeg)
    - pkgconfig(SDL_image)
    - pkgconfig(SDL_mixer)
    - pkgconfig(SDL_net)
    - pkgconfig(x11)
setup      : |
    %configure --with-x \
               --disable-games \
               --enable-desktop \
               --enable-music \
               --disable-static \
               --disable-sysinstall \
               --disable-useradd \
               --disable-etc \
               --enable-master \
               --enable-main \
               --sysconfdir=/usr/share/armagetronad
build      : |
    %make
install    : |
    %make_install -j1
    install -D -m00644 $pkgfiles/armagetronad.desktop $installdir/usr/share/applications/armagetronad.desktop
